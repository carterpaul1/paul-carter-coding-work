<script>
  var images = ["bbq.jpg","gusmakingdog.jpg" , "corndogs.jpg","ballonpic.jpg","img001.jpg" ];
  var currentImg = 0;

  function showSlides() {
    var slideshow = document.getElementById("slideshow");
     var imgContainer = document.createElement("div");
      imgContainer.className = "mySlides fade";

      var img = new Image();
      img.src = images[currentImg];
      imgContainer.appendChild(img);
      slideshow.innerHTML = ''; // Clear previous image
      slideshow.appendChild(imgContainer);

      currentImg++;
      if (currentImg === images.length) {
        currentImg = 0;
      }

      setTimeout(showSlides, 2500); // Change image every 2.5 seconds (adjust as needed)
    }

    showSlides(); // Start the slideshow
</script>
